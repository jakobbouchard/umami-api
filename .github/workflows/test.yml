name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  coverage:
    strategy:
      matrix:
        node-version: [16]

    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm coverage
